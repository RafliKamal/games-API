<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>News Explorer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"/>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div class="container mt-5">
  <h1 class="text-center mb-4">ðŸ“° News Explorer</h1>

  <div class="row mb-4">
    <div class="col-md-6">
      <input type="text" id="input-search" class="form-control" placeholder="Search articles...">
    </div>
    <div class="col-md-4">
      <select id="source-filter" class="form-control">
        <option value="">All Sources</option>
      </select>
    </div>
    <div class="col-md-2">
      <button id="button-search" class="btn btn-dark btn-block">Search</button>
    </div>
  </div>

  <!-- News List -->
  <div id="news-list" class="row"></div>
</div>

<!-- Modal -->
<div class="modal fade" id="newsModal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">News Detail</h5>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body" id="news-details"></div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>

</body>
</html>
