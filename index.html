<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Free-to-Play Games</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
  </head>

  <style>
    .modal-xxl {
    max-width: 90vw; 
}

  </style>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Free-to-Play Games</a>
      </div>
    </nav>

    <div class="container mt-3">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h1 class="text-center">Search Game</h1>
          <div class="input-group mb-3">
            <input
              id="input-search"
              type="text"
              class="form-control"
              placeholder="Game Name"
              aria-describedby="button-search"
            />
            <div class="input-group-append">
              <button class="btn btn-dark" type="button" id="button-search">
                Search
              </button>
            </div>
          </div>
        </div>
      </div>
      <hr />

      <div class="row" id="game-list"></div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="gameModal"
      tabindex="-1"
      aria-labelledby="gameModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-xxl">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="gameModalLabel">Game Details</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="game-details"></div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
